<link rel="import" href="/bower/polymer/polymer.html"/>

<dom-module id="hz-time">
    <template>
        <span>[[time]]</span>
    </template>

    <script>
        Polymer({
            is: 'hz-time',

            properties: {
                timestamp: String,
                multiplier: {
                    type: Number,
                    value: 1,
                },
                time: {
                    type: String,
                    computed: '_getTime(timestamp, multiplier)',
                },
            },

            _getTime: function(timestamp, multiplier){
                if(!timestamp){
                    return "--:--";
                }
                return moment(timestamp*multiplier).format('HH:mm');
            },

        });
    </script>
</dom-module>
