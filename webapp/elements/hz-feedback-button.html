<link href="/bower/iron-icons/iron-icons.html" rel="import">

<dom-module id="hz-feedback-button">
    <style>
        paper-material{
            border-radius: 50%;
        }
    </style>
    <template>
        <paper-material elevation="1">
            <paper-icon-button icon="feedback" on-click="_feedback"></paper-icon-button>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'hz-feedback-button',

            properties: {
                section: Object,
            },

            _feedback: function(){
                this.fire('feedback-requested', {section:this.section});
            },

        });
    </script>
</dom-module>
